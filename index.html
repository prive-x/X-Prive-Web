<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X-Prive</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: bold;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(45deg, #ff7e5f, #feb47b, #6a11cb, #2575fc);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient 5s ease infinite;
      letter-spacing: 0.2rem;
      margin-bottom: 0.5rem;
    }

    .divider {
      width: 120px;
      height: 5px;
      margin: 0 auto 2rem auto;
      border-radius: 50px;
      background: linear-gradient(90deg, #ff7e5f, #feb47b, #6a11cb, #2575fc);
      background-size: 300% 300%;
      animation: gradient 5s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .carousel-container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* sempre de dois em dois */
      gap: 1rem;
      width: 100%;
      max-width: 900px;
      padding: 0.5rem;
    }

    .button-link {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 120px;
      text-align: center;
      border: none;
      border-radius: 20px; /* quadrado com cantos bem redondos */
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      box-shadow: 0 6px 14px rgba(0,0,0,0.4);
      transition: transform 0.25s ease, background 0.25s ease;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      letter-spacing: 0.05rem;
    }

    .button-link:hover {
      transform: translateY(-5px) scale(1.03);
      background: linear-gradient(135deg, #feb47b, #ff7e5f);
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .carousel-container {
        grid-template-columns: 1fr; /* em telas pequenas fica 1 por linha */
      }
      .button-link {
        min-height: 100px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div style="width:100%; max-width:900px;">
    <div class="header">X-Prive</div>
    <div class="divider"></div>
    <div class="carousel-container" id="button-container">
      <!-- BotÃµes carregados pelo JS -->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js'
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js'

    const firebaseConfig = {
      apiKey: 'AIzaSyCHMuTsq6KHAG6zJfw01LBHbwluSGJMMvM',
      authDomain: 'unifyhub-2fedc.firebaseapp.com',
      projectId: 'unifyhub-2fedc',
      storageBucket: 'unifyhub-2fedc.firebasestorage.app',
      messagingSenderId: '70946410932',
      appId: '1:70946410932:web:61e66db07eb273c4fc62e1',
      measurementId: 'G-220W75C40Z',
    }

    const app = initializeApp(firebaseConfig)
    const db = getFirestore(app)

    async function loadSitesFromFirebase() {
      const container = document.getElementById('button-container')
      const querySnapshot = await getDocs(collection(db, 'sites'))
      querySnapshot.forEach((doc) => {
        const data = doc.data()
        createButton(data.name, data.url)
      })
      animateButtons()
    }

    function createButton(name, url) {
      const container = document.getElementById('button-container')
      const linkButton = document.createElement('a')
      linkButton.className = 'button-link'
      linkButton.href = url
      linkButton.target = '_blank'
      linkButton.textContent = name
      container.appendChild(linkButton)
    }

    function animateButtons() {
      gsap.from('.button-link', {
        duration: 1,
        opacity: 0,
        y: 30,
        stagger: 0.15,
        ease: 'power3.out'
      })
    }

    window.onload = loadSitesFromFirebase
  </script>
</body>
</html>
